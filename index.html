                        'フィニッシュまであと少しじゃ🐻‍❄️'
                    ]
                };
                
                this.timerDisplay = document.getElementById('timerDisplay');
                this.status = document.getElementById('status');
                this.modeIndicator = document.getElementById('modeIndicator');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.progressCircle = document.getElementById('progressCircle');
                this.completionControls = document.getElementById('completionControls');
                this.startBreakBtn = document.getElementById('startBreakBtn');
                this.skipBreakBtn = document.getElementById('skipBreakBtn');
                
                this.workDurationDisplay = document.getElementById('workDuration');
                this.breakDurationDisplay = document.getElementById('breakDuration');
                this.workUpBtn = document.getElementById('workUpBtn');
                this.workDownBtn = document.getElementById('workDownBtn');
                this.breakUpBtn = document.getElementById('breakUpBtn');
                this.breakDownBtn = document.getElementById('breakDownBtn');
                
                // Fullscreen elements
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.fullscreenOverlay = document.getElementById('fullscreenTimerOverlay');
                this.fullscreenClose = document.getElementById('fullscreenTimerClose');
                this.fullscreenTimerDisplay = document.getElementById('fullscreenTimerDisplay');
                this.fullscreenStatus = document.getElementById('fullscreenStatus');
                this.fullscreenProgressCircle = document.getElementById('fullscreenProgressCircle');
                this.fullscreenCompletionControls = document.getElementById('fullscreenCompletionControls');
                this.fullscreenStartBtn = document.getElementById('fullscreenStartBtn');
                this.fullscreenPauseBtn = document.getElementById('fullscreenPauseBtn');
                this.fullscreenResetBtn = document.getElementById('fullscreenResetBtn');
                this.fullscreenStartBreakBtn = document.getElementById('fullscreenStartBreakBtn');
                this.fullscreenSkipBreakBtn = document.getElementById('fullscreenSkipBreakBtn');
                
                // Polar bear runner elements
                this.polarBearRunner = document.getElementById('polarBearRunner');
                this.fullscreenPolarBearRunner = document.getElementById('fullscreenPolarBearRunner');
                
                // Fullscreen task title
                this.fullscreenTaskTitle = document.getElementById('fullscreenTaskTitle');
                
                // Fullscreen bear message
                this.fullscreenBearMessage = document.getElementById('fullscreenBearMessage');
                
                this.createEncouragementElement();
                this.initializeEventListeners();
                this.updateDurationDisplays();
                this.updateDisplay();
                this.updateProgress();
                this.updateModeIndicator();
            }

            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                this.startBreakBtn.addEventListener('click', () => this.startBreak());
                this.skipBreakBtn.addEventListener('click', () => this.skipBreak());
                
                this.workUpBtn.addEventListener('click', () => this.adjustDuration('work', 1));
                this.workDownBtn.addEventListener('click', () => this.adjustDuration('work', -1));
                this.breakUpBtn.addEventListener('click', () => this.adjustDuration('break', 1));
                this.breakDownBtn.addEventListener('click', () => this.adjustDuration('break', -1));
                
                // Fullscreen event listeners
                this.fullscreenBtn.addEventListener('click', () => this.openFullscreen());
                this.fullscreenClose.addEventListener('click', () => this.closeFullscreen());
                this.fullscreenOverlay.addEventListener('click', (e) => {
                    if (e.target === this.fullscreenOverlay) {
                        this.closeFullscreen();
                    }
                });
                
                this.fullscreenStartBtn.addEventListener('click', () => this.start());
                this.fullscreenPauseBtn.addEventListener('click', () => this.pause());
                this.fullscreenResetBtn.addEventListener('click', () => this.reset());
                this.fullscreenStartBreakBtn.addEventListener('click', () => this.startBreak());
                this.fullscreenSkipBreakBtn.addEventListener('click', () => this.skipBreak());
            }

            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.status.textContent = this.isBreakMode ? '休憩中...' : '作業中...';
                    this.startBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                    this.hideCompletionControls();
                    this.syncButtonStates();
                    this.syncStatus();
                    this.syncCompletionControls();
                    
                    // スタート時刻を記録してスリープ復帰対応
                    this.startTime = Date.now();
                    this.lastTickTime = this.startTime;
                    
                    if (!this.isBreakMode) {
                        this.showInitialEncouragement();
                        this.startEncouragementMessages();
                    }
                    
                    this.intervalId = setInterval(() => {
                        const now = Date.now();
                        const expectedElapsed = Math.floor((now - this.startTime) / 1000);
                        const totalDuration = this.isBreakMode ? this.breakDuration : this.workDuration;
                        const correctTimeLeft = Math.max(0, totalDuration - expectedElapsed);
                        
                        // スリープ復帰時の大きな時間差を検出（2秒以上のずれ）
                        if (Math.abs(this.timeLeft - correctTimeLeft) > 2) {
                            this.timeLeft = correctTimeLeft;
                        } else {
                            this.timeLeft--;
                        }
                        
                        this.updateDisplay();
                        this.updateProgress();
                        
                        if (this.timeLeft <= 0) {
                            // 即座にintervalをクリアして重複実行を防ぐ
                            clearInterval(this.intervalId);
                            this.intervalId = null;
                            this.complete();
                        }
                        
                        this.lastTickTime = now;
                    }, 1000);
                }
            }

            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.status.textContent = '一時停止中';
                    this.startBtn.disabled = false;
                    this.pauseBtn.disabled = true;
                    this.syncButtonStates();
                    this.syncStatus();
                    
                    if (this.intervalId) {
                        clearInterval(this.intervalId);
                        this.intervalId = null;
                    }
                    this.stopEncouragementMessages();
                }
            }

            reset() {
                this.isRunning = false;
                this.isBreakMode = false;
                this.timeLeft = this.workDuration;
                this.status.textContent = '準備完了';
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                this.stopEncouragementMessages();
                this.hideCompletionControls();
                this.updateDisplay();
                this.updateProgress();
                this.updateModeIndicator();
                this.syncButtonStates();
                this.syncStatus();
                this.syncCompletionControls();
            }

            complete() {
                this.isRunning = false;
                this.startBtn.disabled = false;
                this.pauseBtn.disabled = true;
                
                // intervalを確実にクリア
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                this.stopEncouragementMessages();
                
                // 完了時エフェクト
                this.playCompletionEffect();
                this.playNotification();
                
                // 完了時は必ず0にセット
                this.timeLeft = 0;
                this.updateDisplay();
                this.updateProgress();
                
                if (this.isBreakMode) {
                    this.status.textContent = '🎉 休憩完了！次のポモドーロを始めましょう！';
                    this.isBreakMode = false;
                    this.timeLeft = this.workDuration;
                    this.updateDisplay();
                    this.updateProgress();
                    this.updateModeIndicator();
                } else {
                    this.status.textContent = '🎉 ポモドーロ完了！休憩しますか？';
                    this.showCompletionControls();
                    this.recordPomodoroSession();
                }
                
                this.syncButtonStates();
                this.syncStatus();
                this.syncCompletionControls();
            }

            playCompletionEffect() {
                // メイン画面の完了エフェクト
                this.progressCircle.classList.add('progress-ring-complete');
                setTimeout(() => {
                    this.progressCircle.classList.remove('progress-ring-complete');
                }, 800);
                
                // フルスクリーン画面の完了エフェクト
                if (this.fullscreenProgressCircle) {
                    this.fullscreenProgressCircle.classList.add('fullscreen-progress-ring-complete');
                    setTimeout(() => {
                        this.fullscreenProgressCircle.classList.remove('fullscreen-progress-ring-complete');
                    }, 800);
                }
            }

            recordPomodoroSession() {
                const today = new Date().toDateString();
                const stats = this.loadStats();
                
                if (!stats[today]) {
                    stats[today] = { pomodoros: 0, workTime: 0 };
                }
                
                stats[today].pomodoros += 1;
                stats[today].workTime += this.settings.workDuration;
                
                this.saveStats(stats);
                if (window.statsManager) {
                    window.statsManager.updateStats();
                }
            }

            loadStats() {
                const saved = localStorage.getItem('pomodoro-stats');
                return saved ? JSON.parse(saved) : {};
            }

            saveStats(stats) {
                localStorage.setItem('pomodoro-stats', JSON.stringify(stats));
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                this.timerDisplay.textContent = timeString;
                
                // Update fullscreen display as well
                if (this.fullscreenTimerDisplay) {
                    this.fullscreenTimerDisplay.textContent = timeString;
                }
            }

            updateProgress() {
                const totalDuration = this.isBreakMode ? this.breakDuration : this.workDuration;
                // timeLeftが負の値にならないよう制限
                const safeTimeLeft = Math.max(0, this.timeLeft);
                const progress = Math.min(1, (totalDuration - safeTimeLeft) / totalDuration);
                
                // Update main progress circle
                const circumference = 2 * Math.PI * 80; // r = 80
                const offset = circumference - (progress * circumference);
                this.progressCircle.style.strokeDashoffset = offset;
                
                if (this.isRunning) {
                    this.progressCircle.classList.add('progress-ring-active');
                } else {
                    this.progressCircle.classList.remove('progress-ring-active');
                }
                
                // Update polar bear runner - プログレスと同期
                if (this.isRunning && !this.isBreakMode) {
                    this.polarBearRunner.classList.remove('running');
                    // プログレスに合わせて直接位置を計算（0度（3時）から開始）
                    const rotationAngle = progress * 360;
                    this.polarBearRunner.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg) translateX(80px) rotate(-${rotationAngle}deg)`;
                    this.polarBearRunner.style.opacity = '1';
                } else {
                    this.polarBearRunner.classList.remove('running');
                    this.polarBearRunner.style.opacity = '0';
                }
                
                // Update fullscreen progress circle
                if (this.fullscreenProgressCircle) {
                    const fullscreenCircumference = 2 * Math.PI * 130; // r = 130
                    const fullscreenOffset = fullscreenCircumference - (progress * fullscreenCircumference);
                    this.fullscreenProgressCircle.style.strokeDashoffset = fullscreenOffset;
                    
                    if (this.isRunning) {
                        this.fullscreenProgressCircle.classList.add('fullscreen-progress-ring-active');
                    } else {
                        this.fullscreenProgressCircle.classList.remove('fullscreen-progress-ring-active');
                    }
                    
                    // Update fullscreen polar bear runner - プログレスと同期
                    if (this.isRunning && !this.isBreakMode) {
                        this.fullscreenPolarBearRunner.classList.remove('running');
                        // プログレスに合わせて直接位置を計算（0度（3時）から開始）
                        const rotationAngle = progress * 360;
                        this.fullscreenPolarBearRunner.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg) translateX(130px) rotate(-${rotationAngle}deg)`;
                        this.fullscreenPolarBearRunner.style.opacity = '1';
                    } else {
                        this.fullscreenPolarBearRunner.classList.remove('running');
                        this.fullscreenPolarBearRunner.style.opacity = '0';
                    }
                }
            }

            startBreak() {
                this.isBreakMode = true;
                this.timeLeft = this.breakDuration;
                this.updateDisplay();
                this.updateProgress();
                this.updateModeIndicator();
                this.start();
            }

            skipBreak() {
                this.isBreakMode = false;
                this.timeLeft = this.workDuration;
                this.status.textContent = '準備完了';
                this.hideCompletionControls();
                this.updateDisplay();
                this.updateProgress();
                this.updateModeIndicator();
            }

            showCompletionControls() {
                this.completionControls.classList.add('show');
            }

            hideCompletionControls() {
                this.completionControls.classList.remove('show');
            }

            updateModeIndicator() {
                const workText = '🍅 作業モード';
                const breakText = '☕ 休憩モード';
                const workClass = 'mode-indicator work-mode';
                const breakClass = 'mode-indicator break-mode';
                
                if (this.isBreakMode) {
                    this.modeIndicator.textContent = breakText;
                    this.modeIndicator.className = breakClass;
                } else {
                    this.modeIndicator.textContent = workText;
                    this.modeIndicator.className = workClass;
                }
            }

            adjustDuration(type, change) {
                if (this.isRunning) return;
                
                const key = type === 'work' ? 'workDuration' : 'breakDuration';
                const newValue = Math.max(1, Math.min(60, this.settings[key] + change));
                
                this.settings[key] = newValue;
                this.saveSettings();
                
                if (type === 'work') {
                    this.workDuration = newValue * 60;
                    if (!this.isBreakMode) {
                        this.timeLeft = this.workDuration;
                    }
                } else {
                    this.breakDuration = newValue * 60;
                    if (this.isBreakMode) {
                        this.timeLeft = this.breakDuration;
                    }
                }
                
                this.updateDurationDisplays();
                this.updateDisplay();
                this.updateProgress();
            }

            updateDurationDisplays() {
                this.workDurationDisplay.textContent = `${this.settings.workDuration}分`;
                this.breakDurationDisplay.textContent = `${this.settings.breakDuration}分`;
            }

            loadSettings() {
                const saved = localStorage.getItem('pomodoro-settings');
                return saved ? JSON.parse(saved) : {
                    workDuration: 15,
                    breakDuration: 5
                };
            }

            saveSettings() {
                localStorage.setItem('pomodoro-settings', JSON.stringify(this.settings));
            }

            createEncouragementElement() {
                const timerContainer = document.querySelector('.timer-container');
                this.encouragementEl = document.createElement('div');
                this.encouragementEl.className = 'encouragement';
                timerContainer.appendChild(this.encouragementEl);
            }

            showInitialEncouragement() {
                const startMessages = this.encouragementMessages.start;
                const randomIndex = Math.floor(Math.random() * startMessages.length);
                const message = startMessages[randomIndex];
                
                this.encouragementEl.textContent = message;
                this.encouragementEl.classList.add('show');
                
                // Show in fullscreen bear message area
                if (this.fullscreenBearMessage) {
                    this.fullscreenBearMessage.textContent = message;
                    this.fullscreenBearMessage.classList.add('show');
                }
            }

            startEncouragementMessages() {
                this.encouragementIntervalId = setInterval(() => {
                    if (this.isRunning && !this.isBreakMode) {
                        this.showContextualEncouragement();
                    }
                }, 1 * 60 * 1000); // 1分間隔
            }

            stopEncouragementMessages() {
                if (this.encouragementIntervalId) {
                    clearInterval(this.encouragementIntervalId);
                    this.encouragementIntervalId = null;
                }
                this.hideEncouragement();
            }

            showContextualEncouragement() {
                const phase = this.getCurrentPhase();
                const messages = this.encouragementMessages[phase];
                const randomIndex = Math.floor(Math.random() * messages.length);
                const message = messages[randomIndex];
                
                this.encouragementEl.textContent = message;
                this.encouragementEl.classList.add('show');
                
                // Show in fullscreen bear message area
                if (this.fullscreenBearMessage) {
                    this.fullscreenBearMessage.textContent = message;
                    this.fullscreenBearMessage.classList.add('show');
                }
            }

            getCurrentPhase() {
                const elapsed = this.workDuration - this.timeLeft;
                const progress = elapsed / this.workDuration;
                
                if (progress < 0.3) {
                    return 'start';
                } else if (progress > 0.7) {
                    return 'end';
                } else {
                    return 'middle';
                }
            }

            hideEncouragement() {
                if (this.encouragementEl) {
                    this.encouragementEl.classList.remove('show');
                }
                if (this.fullscreenBearMessage) {
                    this.fullscreenBearMessage.classList.remove('show');
                }
            }

            openFullscreen() {
                this.syncToFullscreen();
                this.fullscreenOverlay.classList.add('show');
                
                // Sync bear message from main screen
                if (this.fullscreenBearMessage && this.encouragementEl) {
                    if (this.encouragementEl.classList.contains('show')) {
                        // Copy current message from main screen
                        this.fullscreenBearMessage.textContent = this.encouragementEl.textContent;
                        this.fullscreenBearMessage.classList.add('show');
                    } else {
                        // Show welcome message if no current message
                        this.fullscreenBearMessage.textContent = 'フルスクリーンでがんばるのじゃ🐻‍❄️';
                        this.fullscreenBearMessage.classList.add('show');
                    }
                }
            }
            
            closeFullscreen() {
                this.fullscreenOverlay.classList.remove('show');
                // Hide bear message when closing fullscreen
                if (this.fullscreenBearMessage) {
                    this.fullscreenBearMessage.classList.remove('show');
                }
            }
            
            syncToFullscreen() {
                // Sync timer state to fullscreen
                this.updateDisplay();
                this.updateProgress();
                this.syncButtonStates();
                this.syncStatus();
                this.syncCompletionControls();
                this.updateFullscreenTaskTitle();
            }

            updateFullscreenTaskTitle() {
                if (!this.fullscreenTaskTitle) return;
                
                // Get current active task from taskManager
                if (window.taskManager && window.taskManager.tasks) {
                    const today = window.taskManager.getCurrentDate();
                    const todayTasks = window.taskManager.tasks.filter(task => 
                        task.date === today && !task.completed
                    );
                    
                    if (todayTasks.length > 0) {
                        const currentTask = todayTasks[0]; // Get the first (top) active task for today
                        this.fullscreenTaskTitle.textContent = currentTask.text;
                    } else {
                        this.fullscreenTaskTitle.textContent = 'タスク実行中…';
                    }
                } else {
                    this.fullscreenTaskTitle.textContent = 'タスク実行中…';
                }
            }
            
            syncButtonStates() {
                if (this.fullscreenStartBtn && this.fullscreenPauseBtn) {
                    this.fullscreenStartBtn.disabled = this.startBtn.disabled;
                    this.fullscreenPauseBtn.disabled = this.pauseBtn.disabled;
                }
            }
            
            syncStatus() {
                if (this.fullscreenStatus) {
                    this.fullscreenStatus.textContent = this.status.textContent;
                }
            }
            
            syncCompletionControls() {
                if (this.fullscreenCompletionControls) {
                    if (this.completionControls.classList.contains('show')) {
                        this.fullscreenCompletionControls.classList.add('show');
                    } else {
                        this.fullscreenCompletionControls.classList.remove('show');
                    }
                }
                
                if (this.fullscreenStartBreakBtn) {
                    this.fullscreenStartBreakBtn.textContent = this.startBreakBtn.textContent;
                }
            }

            playNotification() {
                const message = this.isBreakMode ? 
                    `${this.settings.breakDuration}分間の休憩が完了しました！次のポモドーロを始めましょう！` : 
                    `${this.settings.workDuration}分間の作業が完了しました！お疲れ様でした！`;
                
                // ブラウザ通知
                if (Notification.permission === 'granted') {
                    new Notification('ポモドーロタイマー', {
                        body: message,
                        icon: '🍅'
                    });
                } else if (Notification.permission !== 'denied') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('ポモドーロタイマー', {
                                body: message,
                                icon: '🍅'
                            });
                        }
                    });
                }

                // 音声通知（簡易版）
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 1);
                } catch (error) {
                    console.log('音声通知を再生できませんでした');
                }
            }
        }

        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentDate = this.getCurrentDate();
                this.currentTaskId = null;
                
                this.taskInput = document.getElementById('taskInput');
                this.addTaskBtn = document.getElementById('addTaskBtn');
                this.taskList = document.getElementById('taskList');
                this.currentDateEl = document.getElementById('currentDate');
                
                this.taskDialog = document.getElementById('taskDialogOverlay');
                this.taskDialogTitle = document.getElementById('taskDialogTitle');
                this.taskDialogClose = document.getElementById('taskDialogClose');
                this.subtaskInput = document.getElementById('subtaskInput');
                this.addSubtaskBtn = document.getElementById('addSubtaskBtn');
                this.subtaskList = document.getElementById('subtaskList');
                this.subtaskProgress = document.getElementById('subtaskProgress');
                
                this.initializeEventListeners();
                this.displayCurrentDate();
                this.renderTasks();
            }

            initializeEventListeners() {
                this.addTaskBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTask();
                    }
                });
                
                // Dialog event listeners
                this.taskDialogClose.addEventListener('click', () => this.closeTaskDialog());
                this.taskDialog.addEventListener('click', (e) => {
                    if (e.target === this.taskDialog) {
                        this.closeTaskDialog();
                    }
                });
                
                this.addSubtaskBtn.addEventListener('click', () => this.addSubtask());
                this.subtaskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addSubtask();
                    }
                });
            }

            getCurrentDate() {
                return new Date().toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
            }

            displayCurrentDate() {
                this.currentDateEl.textContent = this.currentDate;
            }

            addTask() {
                const taskText = this.taskInput.value.trim();
                if (taskText) {
                    const task = {
                        id: Date.now(),
                        text: taskText,
                        completed: false,
                        date: this.getCurrentDate(),
                        timestamp: new Date().toISOString()
                    };
                    
                    this.tasks.unshift(task);
                    this.taskInput.value = '';
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.renderTasks();
                    
                    if (window.statsManager) {
                        window.statsManager.updateStats();
                    }
                }
            }

            deleteTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task && !task.completed) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            renderTasks() {
                this.taskList.innerHTML = '';
                
                if (this.tasks.length === 0) {
                    this.taskList.innerHTML = '<div style="text-align: center; opacity: 0.6; margin: 40px 0;">タスクがありません</div>';
                    return;
                }
                
                const tasksByDate = this.groupTasksByDate();
                
                Object.keys(tasksByDate).forEach(date => {
                    if (date !== this.currentDate) {
                        const separator = document.createElement('div');
                        separator.className = 'date-separator';
                        separator.textContent = date;
                        this.taskList.appendChild(separator);
                    }
                    
                    tasksByDate[date].forEach(task => {
                        const taskEl = this.createTaskElement(task);
                        this.taskList.appendChild(taskEl);
                    });
                });
                
                // Notify fullscreen timer to update task title
                if (window.pomodoroTimer && window.pomodoroTimer.updateFullscreenTaskTitle) {
                    window.pomodoroTimer.updateFullscreenTaskTitle();
                }
            }

            groupTasksByDate() {
                const grouped = {};
                this.tasks.forEach(task => {
                    if (!grouped[task.date]) {
                        grouped[task.date] = [];
                    }
                    grouped[task.date].push(task);
                });
                return grouped;
            }

            createTaskElement(task) {
                const taskEl = document.createElement('div');
                taskEl.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskEl.draggable = !task.completed;
                taskEl.dataset.taskId = task.id;
                
                const subtaskCount = task.subtasks ? task.subtasks.length : 0;
                const completedSubtasks = task.subtasks ? task.subtasks.filter(st => st.completed).length : 0;
                const progressIndicator = subtaskCount > 0 ? `<span class="task-progress-indicator">(${completedSubtasks}/${subtaskCount})</span>` : '';
                
                const actionButton = task.completed 
                    ? `<div class="task-completed-mark">✓</div>`
                    : `<button class="task-delete" data-task-id="${task.id}">×</button>`;
                
                taskEl.innerHTML = `
                    <div class="drag-handle">⋮⋮</div>
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" data-task-id="${task.id}"></div>
                    <div class="task-text">${this.escapeHtml(task.text)}${progressIndicator}</div>
                    ${actionButton}
                `;
                
                const checkbox = taskEl.querySelector('.task-checkbox');
                const deleteBtn = taskEl.querySelector('.task-delete');
                
                checkbox.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleTask(task.id);
                });
                
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteTask(task.id);
                    });
                }
                
                // Task card click event for opening dialog
                taskEl.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('task-checkbox') && 
                        !e.target.classList.contains('task-delete') && 
                        !e.target.classList.contains('drag-handle') &&
                        !e.target.classList.contains('task-completed-mark')) {
                        this.openTaskDialog(task.id);
                    }
                });
                
                this.addDragListeners(taskEl);
                
                return taskEl;
            }

            addDragListeners(taskEl) {
                taskEl.addEventListener('dragstart', (e) => {
                    this.draggedElement = taskEl;
                    taskEl.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', taskEl.outerHTML);
                });
                
                taskEl.addEventListener('dragend', (e) => {
                    taskEl.classList.remove('dragging');
                    this.clearDragOver();
                });
                
                taskEl.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    
                    if (taskEl !== this.draggedElement) {
                        this.clearDragOver();
                        taskEl.classList.add('drag-over');
                    }
                });
                
                taskEl.addEventListener('dragleave', (e) => {
                    if (!taskEl.contains(e.relatedTarget)) {
                        taskEl.classList.remove('drag-over');
                    }
                });
                
                taskEl.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (taskEl !== this.draggedElement) {
                        this.reorderTasks(this.draggedElement, taskEl);
                    }
                    this.clearDragOver();
                });
            }

            clearDragOver() {
                document.querySelectorAll('.task-item').forEach(item => {
                    item.classList.remove('drag-over');
                });
            }

            reorderTasks(draggedEl, targetEl) {
                const draggedId = parseInt(draggedEl.dataset.taskId);
                const targetId = parseInt(targetEl.dataset.taskId);
                
                const draggedIndex = this.tasks.findIndex(t => t.id === draggedId);
                const targetIndex = this.tasks.findIndex(t => t.id === targetId);
                
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    const [draggedTask] = this.tasks.splice(draggedIndex, 1);
                    this.tasks.splice(targetIndex, 0, draggedTask);
                    
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveTasks() {
                localStorage.setItem('pomodoro-tasks', JSON.stringify(this.tasks));
            }

            loadTasks() {
                const saved = localStorage.getItem('pomodoro-tasks');
                return saved ? JSON.parse(saved) : [];
            }
            
            // Task dialog methods
            openTaskDialog(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (!task) return;
                
                this.currentTaskId = taskId;
                this.taskDialogTitle.textContent = task.text;
                
                // Load subtasks
                this.renderSubtasks();
                this.updateSubtaskProgress();
                
                // Show dialog
                this.taskDialog.classList.add('show');
                this.subtaskInput.focus();
            }
            
            closeTaskDialog() {
                this.taskDialog.classList.remove('show');
                this.currentTaskId = null;
                this.subtaskInput.value = '';
            }
            
            addSubtask() {
                if (!this.currentTaskId) return;
                
                const subtaskText = this.subtaskInput.value.trim();
                if (!subtaskText) return;
                
                const task = this.tasks.find(t => t.id === this.currentTaskId);
                if (!task) return;
                
                if (!task.subtasks) {
                    task.subtasks = [];
                }
                
                const subtask = {
                    id: Date.now(),
                    text: subtaskText,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                task.subtasks.push(subtask);
                this.subtaskInput.value = '';
                this.saveTasks();
                this.renderSubtasks();
                this.updateSubtaskProgress();
                this.renderTasks(); // Update main task list to show progress
            }
            
            toggleSubtask(subtaskId) {
                if (!this.currentTaskId) return;
                
                const task = this.tasks.find(t => t.id === this.currentTaskId);
                if (!task || !task.subtasks) return;
                
                const subtask = task.subtasks.find(st => st.id === subtaskId);
                if (!subtask) return;
                
                subtask.completed = !subtask.completed;
                subtask.completedAt = subtask.completed ? new Date().toISOString() : null;
                
                this.saveTasks();
                this.renderSubtasks();
                this.updateSubtaskProgress();
                this.renderTasks();
            }
            
            deleteSubtask(subtaskId) {
                if (!this.currentTaskId) return;
                
                const task = this.tasks.find(t => t.id === this.currentTaskId);
                if (!task || !task.subtasks) return;
                
                task.subtasks = task.subtasks.filter(st => st.id !== subtaskId);
                this.saveTasks();
                this.renderSubtasks();
                this.updateSubtaskProgress();
                this.renderTasks();
            }
            
            renderSubtasks() {
                if (!this.currentTaskId) return;
                
                const task = this.tasks.find(t => t.id === this.currentTaskId);
                if (!task) return;
                
                this.subtaskList.innerHTML = '';
                
                if (!task.subtasks || task.subtasks.length === 0) {
                    this.subtaskList.innerHTML = '<div style="text-align: center; opacity: 0.6; margin: 20px 0;">サブタスクがありません</div>';
                    return;
                }
                
                task.subtasks.forEach(subtask => {
                    const subtaskEl = this.createSubtaskElement(subtask);
                    this.subtaskList.appendChild(subtaskEl);
                });
            }
            
            createSubtaskElement(subtask) {
                const subtaskEl = document.createElement('div');
                subtaskEl.className = `subtask-item ${subtask.completed ? 'completed' : ''}`;
                
                subtaskEl.innerHTML = `
                    <div class="subtask-checkbox ${subtask.completed ? 'checked' : ''}" data-subtask-id="${subtask.id}"></div>
                    <div class="subtask-text">${this.escapeHtml(subtask.text)}</div>
                    <button class="subtask-delete" data-subtask-id="${subtask.id}">×</button>
                `;
                
                const checkbox = subtaskEl.querySelector('.subtask-checkbox');
                const deleteBtn = subtaskEl.querySelector('.subtask-delete');
                
                checkbox.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleSubtask(subtask.id);
                });
                
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.deleteSubtask(subtask.id);
                });
                
                return subtaskEl;
            }
            
            updateSubtaskProgress() {
                if (!this.currentTaskId) return;
                
                const task = this.tasks.find(t => t.id === this.currentTaskId);
                if (!task || !task.subtasks) {
                    this.subtaskProgress.textContent = '完了: 0 / 0';
                    return;
                }
                
                const completed = task.subtasks.filter(st => st.completed).length;
                const total = task.subtasks.length;
                this.subtaskProgress.textContent = `完了: ${completed} / ${total}`;
            }
        }

        class StatsManager {
            constructor() {
                this.todayPomodorosEl = document.getElementById('todayPomodoros');
                this.completedTasksEl = document.getElementById('completedTasks');
                this.totalTimeEl = document.getElementById('totalTime');
                this.weeklyPomodorosEl = document.getElementById('weeklyPomodoros');
                this.dailyProgressEl = document.getElementById('dailyProgress');
                this.weeklyChartEl = document.getElementById('weeklyChart');
                
                this.dailyGoal = 4; // 1日のポモドーロ目標数
                
                this.updateStats();
                window.statsManager = this;
            }

            updateStats() {
                const stats = this.loadStats();
                const tasks = this.loadTasks();
                const today = new Date().toDateString();
                
                // 今日の統計
                const todayStats = stats[today] || { pomodoros: 0, workTime: 0 };
                const todayCompletedTasks = tasks.filter(task => 
                    task.completed && 
                    task.completedAt && 
                    new Date(task.completedAt).toDateString() === today
                ).length;
                
                // 今週の統計
                const weekStats = this.getWeekStats(stats);
                
                // 表示を更新
                this.todayPomodorosEl.textContent = todayStats.pomodoros;
                this.completedTasksEl.textContent = todayCompletedTasks;
                this.totalTimeEl.textContent = `${Math.round(todayStats.workTime / 60 * 10) / 10}h`;
                this.weeklyPomodorosEl.textContent = weekStats.totalPomodoros;
                
                // 進捗バーを更新
                const progressPercent = Math.min(100, (todayStats.pomodoros / this.dailyGoal) * 100);
                this.dailyProgressEl.style.width = `${progressPercent}%`;
                this.dailyProgressEl.textContent = `${Math.round(progressPercent)}%`;
                
                // 週間チャートを更新
                this.updateWeeklyChart(weekStats.dailyData);
            }

            getWeekStats(stats) {
                const today = new Date();
                const dailyData = [0, 0, 0, 0, 0, 0, 0]; // [日, 月, 火, 水, 木, 金, 土]
                let totalPomodoros = 0;
                
                // 今週の日曜日を取得
                const thisWeekSunday = new Date(today);
                thisWeekSunday.setDate(today.getDate() - today.getDay());
                
                // 日曜日から土曜日まで、各日のデータを取得
                for (let i = 0; i < 7; i++) {
                    const date = new Date(thisWeekSunday);
                    date.setDate(thisWeekSunday.getDate() + i);
                    const dateString = date.toDateString();
                    
                    const dayStats = stats[dateString] || { pomodoros: 0, workTime: 0 };
                    dailyData[i] = dayStats.pomodoros;
                    totalPomodoros += dayStats.pomodoros;
                }
                
                return { dailyData, totalPomodoros };
            }

            updateWeeklyChart(dailyData) {
                const maxPomodoros = Math.max(...dailyData, 1);
                const dayBars = this.weeklyChartEl.querySelectorAll('.day-bar');
                
                dailyData.forEach((pomodoros, index) => {
                    const bar = dayBars[index];
                    const height = Math.max(3, (pomodoros / maxPomodoros) * 60);
                    bar.style.height = `${height}px`;
                    
                    if (pomodoros > 0) {
                        bar.classList.add('active');
                    } else {
                        bar.classList.remove('active');
                    }
                });
            }

            loadStats() {
                const saved = localStorage.getItem('pomodoro-stats');
                return saved ? JSON.parse(saved) : {};
            }

            loadTasks() {
                const saved = localStorage.getItem('pomodoro-tasks');
                return saved ? JSON.parse(saved) : [];
            }
        }

        class CalendarManager {
            constructor() {
                this.currentDate = new Date();
                this.selectedDate = null;
                
                this.calendarGrid = document.getElementById('calendarGrid');
                this.calendarMonth = document.getElementById('calendarMonth');
                this.prevMonthBtn = document.getElementById('prevMonthBtn');
                this.nextMonthBtn = document.getElementById('nextMonthBtn');
                
                this.pastTasksDialog = document.getElementById('pastTasksDialogOverlay');
                this.pastTasksDialogTitle = document.getElementById('pastTasksDialogTitle');
                this.pastTasksDialogClose = document.getElementById('pastTasksDialogClose');
                this.pastTasksList = document.getElementById('pastTasksList');
                this.pastTasksEmpty = document.getElementById('pastTasksEmpty');
                
                this.initializeEventListeners();
                this.renderCalendar();
            }
            
            initializeEventListeners() {
                this.prevMonthBtn.addEventListener('click', () => this.previousMonth());
                this.nextMonthBtn.addEventListener('click', () => this.nextMonth());
                
                this.pastTasksDialogClose.addEventListener('click', () => this.closePastTasksDialog());
                this.pastTasksDialog.addEventListener('click', (e) => {
                    if (e.target === this.pastTasksDialog) {
                        this.closePastTasksDialog();
                    }
                });
            }
            
            previousMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                this.renderCalendar();
            }
            
            nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                this.renderCalendar();
            }
            
            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                // Update month display
                this.calendarMonth.textContent = `${year}年${month + 1}月`;
                
                // Clear calendar
                this.calendarGrid.innerHTML = '';
                
                // Add day headers
                const dayHeaders = ['日', '月', '火', '水', '木', '金', '土'];
                dayHeaders.forEach(day => {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day calendar-day-header';
                    dayEl.textContent = day;
                    this.calendarGrid.appendChild(dayEl);
                });
                
                // Get first day of the month and number of days
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startDay = firstDay.getDay();
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < startDay; i++) {
                    const prevMonthDay = new Date(year, month, -startDay + i + 1);
                    const dayEl = this.createDayElement(prevMonthDay, true);
                    this.calendarGrid.appendChild(dayEl);
                }
                
                // Add days of the current month
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const dayEl = this.createDayElement(date, false);
                    this.calendarGrid.appendChild(dayEl);
                }
                
                // Add days from next month to fill the grid
                const totalCells = this.calendarGrid.children.length - 7; // Subtract header row
                const remainingCells = 42 - totalCells; // 6 rows * 7 days - current cells
                for (let day = 1; day <= remainingCells; day++) {
                    const nextMonthDay = new Date(year, month + 1, day);
                    const dayEl = this.createDayElement(nextMonthDay, true);
                    this.calendarGrid.appendChild(dayEl);
                }
            }
            
            createDayElement(date, isOtherMonth) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = date.getDate();
                
                if (isOtherMonth) {
                    dayEl.classList.add('other-month');
                }
                
                // Check if it's today
                const today = new Date();
                if (date.toDateString() === today.toDateString()) {
                    dayEl.classList.add('today');
                }
                
                // Check if this date has tasks
                if (this.hasTasksOnDate(date)) {
                    dayEl.classList.add('has-tasks');
                }
                
                // Add click event
                dayEl.addEventListener('click', () => {
                    if (!isOtherMonth || this.hasTasksOnDate(date)) {
                        this.openPastTasksDialog(date);
                    }
                });
                
                return dayEl;
            }
            
            hasTasksOnDate(date) {
                const tasks = this.loadTasks();
                const dateString = date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                return tasks.some(task => task.date === dateString);
            }
            
            openPastTasksDialog(date) {
                this.selectedDate = date;
                const dateString = date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                this.pastTasksDialogTitle.textContent = `過去のタスク - ${dateString}`;
                this.renderPastTasks(dateString);
                this.pastTasksDialog.classList.add('show');
            }
            
            closePastTasksDialog() {
                this.pastTasksDialog.classList.remove('show');
                this.selectedDate = null;
            }
            
            renderPastTasks(dateString) {
                const tasks = this.loadTasks().filter(task => task.date === dateString);
                
                this.pastTasksList.innerHTML = '';
                
                if (tasks.length === 0) {
                    this.pastTasksEmpty.style.display = 'block';
                    this.pastTasksList.style.display = 'none';
                    return;
                }
                
                this.pastTasksEmpty.style.display = 'none';
                this.pastTasksList.style.display = 'block';
                
                tasks.forEach(task => {
                    const taskEl = this.createPastTaskElement(task);
                    this.pastTasksList.appendChild(taskEl);
                });
            }
            
            createPastTaskElement(task) {
                const taskEl = document.createElement('div');
                taskEl.className = `past-task-item ${task.completed ? 'completed' : ''}`;
                
                taskEl.innerHTML = `
                    <div class="past-task-status ${task.completed ? 'completed' : ''}"></div>
                    <div class="past-task-text ${task.completed ? 'completed' : ''}">${this.escapeHtml(task.text)}</div>
                    <button class="copy-task-btn" data-task-text="${this.escapeHtml(task.text)}">コピー</button>
                `;
                
                const copyBtn = taskEl.querySelector('.copy-task-btn');
                copyBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.copyTaskToToday(task.text, task.subtasks);
                });
                
                return taskEl;
            }
            
            copyTaskToToday(taskText, subtasks = null) {
                // Get today's date string
                const today = new Date();
                const todayString = today.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
                
                // Create new task
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    date: todayString,
                    timestamp: new Date().toISOString()
                };
                
                // Copy subtasks if they exist
                if (subtasks && subtasks.length > 0) {
                    newTask.subtasks = subtasks.map(subtask => ({
                        id: Date.now() + Math.random(),
                        text: subtask.text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    }));
                }
                
                // Add to tasks
                const tasks = this.loadTasks();
                tasks.unshift(newTask);
                this.saveTasks(tasks);
                
                // Update UI
                if (window.taskManager) {
                    window.taskManager.tasks = tasks;
                    window.taskManager.renderTasks();
                }
                
                // Show feedback
                this.showCopyFeedback();
            }
            
            showCopyFeedback() {
                // Create temporary feedback element
                const feedback = document.createElement('div');
                feedback.textContent = 'タスクをコピーしました！';
                feedback.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(16, 160, 133, 0.9);
                    color: white;
                    padding: 12px 24px;
                    border-radius: 8px;
                    font-weight: bold;
                    z-index: 3000;
                    opacity: 0;
                    transition: opacity 0.3s ease;
                `;
                
                document.body.appendChild(feedback);
                
                // Animate in
                setTimeout(() => {
                    feedback.style.opacity = '1';
                }, 10);
                
                // Remove after 2 seconds
                setTimeout(() => {
                    feedback.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(feedback);
                    }, 300);
                }, 2000);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            loadTasks() {
                const saved = localStorage.getItem('pomodoro-tasks');
                return saved ? JSON.parse(saved) : [];
            }
            
            saveTasks(tasks) {
                localStorage.setItem('pomodoro-tasks', JSON.stringify(tasks));
            }
        }

        // タイマー、タスクマネージャー、統計マネージャー、カレンダーマネージャーを初期化
        document.addEventListener('DOMContentLoaded', () => {
            new PomodoroTimer();
            window.taskManager = new TaskManager();
            new StatsManager();
            new CalendarManager();
        });
    </script>
